<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.cdnfonts.com/css/metropolis" rel="stylesheet" />
    <title>Layout</title>
  </head>
  <body>
    <header>
      <div class="header_container">
        <div class="header_logo">
          <a href="#">
            <img src="./assets/logo.svg" alt="logo" />
          </a>
        </div>
        <nav class="header_navigation">
          <ul class="header_navigation-list"></ul>
        </nav>
        <div class="sidenav mySidenav">
          <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
            >&times;</a
          >
          <div class="sidenav-navigation"></div>
        </div>
        <div class="menu open_button" onclick="openNav()">
          <img src="./assets/icons/menu.svg" alt="menu" />
        </div>
      </div>
    </header>
    <main>
      <div class="info_container">
        <h1 class="info_title">Projects</h1>
        <p class="info_description">
          From configuration to security, web apps to big data—whatever the
          infrastructure needs of your application may be, there is a Spring
          Project to help you build it. Start small and use just what you
          need—Spring is modular by design.
        </p>
      </div>
      <div class="opportunities_wrapper">
        <input
          placeholder="Search..."
          class="input"
          type="search"
          oninput="debounce()"
        />
        <h1 class="error_title"></h1>
        <div class="opportunities_container"></div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
